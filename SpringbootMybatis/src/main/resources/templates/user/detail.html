<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class ="container navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark" >
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SimpleWebPage</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li class="active"><a href="/logout">logout</a></li>
    </ul>
  </div>
</nav>
  <br ><br />
<div class="container">
 <h3>User Page</h3>
  <h4><a  href="/user/list">Home</a></h4>
  
  <h1 class ="h2" > User Details</h1>

<form id ="user-detail-form" method ="post" th:action = "@{/user/detail}" class ="form-signup" th:object ="${userDetailForm}">
<input type ="hidden" th:field ="*{userId}" />
<table class ="table table-striped table-bordered table-hover" >
<tbody>
<tr>
<th class ="w-25" > User ID</th>
<td th:text ="*{userId}" ></td>
</tr>
<tr>
<th> Password</th>
<td>
<input type ="text" class ="form-control" th:field ="*{password}" />
</td>
</tr>
<tr>
<th> User Name</th>
<td>
<input type ="text" class ="form-control" th:field ="*{userName}" />
</td>
</tr>
<tr>
<th> Birthday</th>
<td th:text ="*{#dates.format(birthday, 'dd/MM/YYYY')}" ></td>
</tr>
<tr>
<th> Age</th>
<td th:text ="*{age}" ></td>
</tr>
<tr>
<th> Gender</th>
<td th:text ="*{gender == 1 ? 'Male': 'Female'}" ></td>
</tr>
</tbody>
</table>

<div class ="text-center" >

<button class ="btn btn-danger" type ="submit" name ="delete" >
delete
</button>

<button class ="btn btn-primary" type ="submit" name ="update" >
update
</button>
</div>
</form>
</div>
</body>
</html>
